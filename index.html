<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Login Jumpy </title>
</head>
<body>
    <header>
        <img src="logotipo_dnc.png" alt="Logo DNC" width="100">
    </header>
    <section>
        <img src="jumpy.png" alt="Logo Jumpy">
        <h1>Bem vindo ao Jumpy!</h1>
    <form id="form">
        <label> Nome Completo: </label>
        <input type="text" id="usename" name="usename" placeholder="Insira seu nome aqui">
        <p class="textoCampo"></p>

        <label> Email: </label>
        <input type="email" id="email" name="email" placeholder="Email@gmail.com">
        <p class="textoCampo"></p>

        <label> Telefone: </label>
        <input type="text" id="phone" name= "phone" placeholder="(99) 99999-9999">
        <p class="textoCampo"></p>

        <label> CPF: </label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000.00">
        <p class="textoCampo"></p>

        <label> Senha: </label>
        <input type="password" id="password" name="password" placeholder="***************">
        <p class="textoCampo"></p>

        <button type="submit" name="submit" id="submit"> Cadastrar </button>
        <p id="textoGeral"></p>
   
     </form>
    </section>
    <script src="jumpy.js" defer></script>
</body>
</html>
